<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function power(val, pow) {
            if (pow > 0) {
                return val * power(val, pow - 1);
            }
            else if (pow == 0) {
                return 1;
            }
            else if (pow < 0) {
                return (1 / (val * power(val, Math.abs(pow) - 1))).toFixed(2);
            }
        }
        alert(power(-3, -3));

    </script>
</body>

</html>
