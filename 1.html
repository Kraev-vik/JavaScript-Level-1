<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var a = 1, b = 1, c, d;
    c = ++a; alert(c); // 2  - Используется префиксная форма записи переменной "а", следовательно сначала увеличивается переменная "а = 2", затем присваивается переменной "с".
    d = b++; alert(d); // 1 - Используется постфиксная форма звписи переменной "b", следовательно сначала переменная "b = 1" присваивается переменной "d", затем происходит увеличение переменной "b = 2".
    c = (2 + ++a); alert(c); // 5 - Префиксная с = (2+3), переменная а = 3 до присвоения переменной "с". 
    d = (2 + b++); alert(d); // 4 - Постфиксная d = (2+2), переменная b = 3 после присвоения переменной "d"
    alert(a); // 3 тут просто вывод переменной а = 3
    alert(b); // 3 тут просто вывод переменной b = 3
</script>

<body>

</body>

</html>
